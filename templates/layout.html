<!doctype = html>
<head>
    <title>{{title}}</title>
    <link rel = "stylesheet" href= "/static/css/style.css" link>
</head>
<body>
    <nav>{% include "nav.html" %}</nav>
    <main>{% block content %} {% endblock %}</main>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul>
        {% for message in messages %}
        <li>{{message}}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
</body>
