{% extends "layout.html" %}
{% block content %}
<div class="big_login_container">
    <div class="small_login_container">
        <div class="login_error">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3>{{message}}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <form action="/login" method="post">
            <div class="login_form">
                <div class="login_form_input">
                    <input type="text" name="user" placeholder="Username" class="login_input">
                </div>
                <div class="login_form_input">
                    <input type="password" name="pass" placeholder="Password" class="login_input">
                </div>
                <div class="login_form_input">
                    <input type="submit" class="login_submit">
                </div>
            </div>
        </form> 
    </div>
</div>
{% endblock %}
